<div class="wrapper" >
    <div class="dataPicker">
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [ngModel]="fecha" (ngModelChange)="updateDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker" style="color: rgb(49, 153, 136);"></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="title">
        <h1>{{ data.title }}</h1>
        <h5>{{ data.date }}</h5>
    </div>
    <div class="mainConteiner" >
            <div class="imgCont" *ngIf="data.media_type == 'image'">
                <img src="{{ data.url }}">                
            </div>
            <div class="vidCont" *ngIf="data.media_type == 'video'">
                <iframe [src]='safeURL'></iframe>               
            </div>
            <p>{{ data.explanation }}</p>
    </div>
</div>
